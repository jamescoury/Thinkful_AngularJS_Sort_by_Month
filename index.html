<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="myApp">
    <h1>Thinkful - AngularJS : Sort by Month</h1>
    <div ng-controller="myCtrl">
      <div ng-repeat="month in months | orderBy : 'ordinal'">
        <div ng-class="season" class="box {{month.season}}">
          <h2>{{ month.english }}</h2>
          <p>French word: {{ month.french }}</p>
          <p>Number of days: {{ month.days }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
